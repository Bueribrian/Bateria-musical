<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Drum-Bass</title>
</head>
<body>
  <div class="content">
    <div class="container">
      <div class="keys">
        <div data-key='65' class="key">
          <kbd>A</kbd>
          <span class='sound'>CLAP</span>
        </div>
        <div data-key='83' class="key">
          <kbd>S</kbd>
          <span>HIHAT</span>
        </div>
        <div data-key='68' class="key">
          <kbd>D</kbd>
          <span class='sound'>KICK</span>
        </div>
        <div data-key='70' class="key">
          <kbd>F</kbd>
          <span class='sound'>OPENHAT</span>
        </div>
        <div data-key='71' class="key">
          <kbd>G</kbd>
          <span class='sound'>BOOM</span>
        </div>
        <div data-key='72' class="key">
          <kbd>H</kbd>
          <span class='sound'>RIDE</span>
        </div>
        <div data-key='74' class="key">
          <kbd>J</kbd>
          <span class='sound'>SNARE</span>
        </div>
        <div data-key='75' class="key">
          <kbd>K</kbd>
          <span class='sound'>TOM</span>
        </div>
        <div data-key='76' class="key">
          <kbd>L</kbd>
          <span class='sound'>TINK</span>
        </div>
      </div>
    </div>
  </div>

  <audio data-key='65' src="sounds/ClHat.wav"></audio>
  <audio data-key='83' src="sounds/HfHat.wav"></audio>
  <audio data-key='68' src="sounds/Kick02.wav"></audio>
  <audio data-key='70' src="sounds/OpHat01.wav"></audio>

  <audio data-key='71' src="sounds/OpHat01.wav"></audio>

  <audio data-key='72' src="sounds/Ride01.wav"></audio>

  <audio data-key='74' src="sounds/Snr01.wav"></audio>

  <audio data-key='75' src="sounds/Tom01.wav"></audio>

  <audio data-key='76' src="sounds/SdSt.wav"></audio>

  <script type="text/javascript">

    window.onload = function(){
      //Play sound
      window.addEventListener('keydown', playSound)

      //Remove the playing class when the key is up
      keys.forEach(function(key){
        key.addEventListener('transitionend',function(){
          key.classList.remove('playing')
        })
      })
    }

    const keys = document.querySelectorAll(`.key`)

    const playSound = function(e){
      const audio = document.querySelector(`audio[data-key='${e.keyCode}']`)
      const key = document.querySelector(`.key[data-key='${e.keyCode}']`)
      console.log(audio)
      if(!audio) return;
      audio.currentTime = 0
      console.log(key)
      key.classList.add('playing')
      audio.play()
    }



  </script>
</body>
</html>
